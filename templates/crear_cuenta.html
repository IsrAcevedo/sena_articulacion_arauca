<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Senartar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        senaGreen: '#39A900',
                        senaDark: '#0B3C36',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-senaGreen">Crear Cuenta</h1>
            <p class="text-gray-600 mt-1">Regístrate para acceder al panel</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5" enctype="multipart/form-data">
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="usuario">Nombre Usuario</label>
                <input type="text" id="usuario" name="usuario" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="id">Numero Identificacion</label>
                <input type="text" id="id" name="id" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="foto">Foto Perfil (formato webp)</label>
                <input type="file" id="foto" name="foto" accept=".webp" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-senaGreen hover:bg-senaDark text-white py-2 rounded-md transition font-semibold">
                Crear cuenta
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            ¿Ya tienes una cuenta?
            <a href="{{url_for('login')}}" class="text-senaGreen font-semibold hover:underline">Inicia sesión</a>
        </p>
    </div>

</body>

</html>
