<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Senartar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        senaGreen: '#39A900',
                        senaDark: '#0B3C36',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-senaGreen">SENARTAR</h1>
            <p class="text-gray-600 mt-1">Inicia sesión en tu cuenta</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="documento">Identificacion</label>
                <input type="text" id="documento" name="documento" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>

            <div class="flex ">

                <a href="#" class="text-senaGreen text-sm hover:underline text-center">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit"
                class="w-full bg-senaGreen hover:bg-senaDark text-white py-2 rounded-md transition font-semibold">
                Iniciar sesión
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            ¿No tienes una cuenta?
            <a href="{{url_for('crear_cuenta')}}" class="text-senaGreen font-semibold hover:underline">Crear cuenta</a>
        </p>
    </div>

</body>

</html>
