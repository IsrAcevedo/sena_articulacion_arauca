<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Senartar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        senaGreen: '#39A900',
                        senaDark: '#0B3C36',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-senaGreen">Agregar Colegio</h1>
            <!-- <p class="text-gray-600 mt-1">Reg√≠strate para acceder al panel</p> -->
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5" enctype="multipart/form-data">
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="colegio">Nombre Colegio</label>
                <input type="text" id="colegio" name="colegio" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="logo">Logo (formato webp)</label>
                <input type="file" id="logo" name="logo" accept=".webp" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-senaGreen focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="municipio">Municipio</label>
                <select name="municipio" id="municipio">
                    <option value="">Seleccione</option>
                    {%if municipios%}
                    {% for municipio in municipios%}
                    <option value="{{municipio['id']}}">{{municipio['nombre']}}</option>
                    {%endfor%}
                    {%endif%}
                </select>
            </div>


            <button type="submit"
                class="w-full bg-senaGreen hover:bg-senaDark text-white py-2 rounded-md transition font-semibold">
                Guardar
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            <a href="{{url_for('admin')}}" class="text-senaGreen font-semibold hover:underline">cancelar</a>
        </p>
    </div>

</body>

</html>
